<!DOCTYPE html>
<html lang="fr">
	<head>
		<meta charset="utf-8" />
		<title>Le problème de Monty Hall</title>
		<link rel="stylesheet" type="text/css" href="paper.css" />
	</head>
	<body id="home">
		<div class="paper container">
			<h3>Derrière quelle porte se trouve la cadillac ?<span id='num' style='color: #f5f5f5;'></span></h3>
			<div class="row">
				<div id="porte0" class="col-4 col" onclick="clic(0)">
					<img src="porte.png" />
				</div>
				<div id="porte1" class="col-4 col" onclick="clic(1)">
					<img src="porte.png" />
				</div>
				<div id="porte2" class="col-4 col" onclick="clic(2)">
					<img src="porte.png" />
				</div>
			</div>
			<div><button onclick="location.reload()">Recommencer</button></div>
		</div>
		<script type="text/javascript">
			let cache = ["chevre0", "chevre1", "chevre2"];
			let r = Math.floor(Math.random()*3);
			document.getElementById("num").innerHTML = r;
			cache[r] = "cadillac";
			function clic(n) {
				document.getElementById("porte"+n).innerHTML = "<img src='"+cache[n]+".jpg' />";
			}
		</script>
	</body>
</html>
